name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: true
        default: main

jobs:
  deploy:
    uses: ./.github/workflows/deploy-generic.yaml
    with:
      environment: prod
      branch: ${{ github.event.inputs.branch || github.ref_name }}
    secrets:
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      SSH_HOST: ${{ secrets.SSH_HOST }}
    vars:
      NB_SSR_API_ADDR: ${{ vars.NB_SSR_API_ADDR }}
      NB_API_ADDR: ${{ vars.NB_API_ADDR }}
      NB_ADDRESS: ${{ vars.NB_ADDRESS }}
      PORT: ${{ vars.PORT }}
